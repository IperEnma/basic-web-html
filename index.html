<!doctype html>
<html>

    <head>
        <meta charset="utf-8"/>
        <meta name="figures" content="calculate geometric figures">   
        <title>Geometric figures</title>
        <link rel="stylesheet" href="css/index.css" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header class="header">
            <h1 class="header-tittle">Geometric figures</h1>
            <p class="header-description">Calculate area and perimeter of a geometric figure</p>
        </header>
        <div class="answer">
            <p> resultado del calculo</p>
        </div>
        <section class="figures">
            <div class="box">
                <div class="box-header">
                    <h2>Square</h2>
                </div>
                <div class="box-main">
                    <p class="box-main__text">Please enter measure of one side of the square</p>
                    <input class="box-main__input" type="number" name="side" id="size" placeholder="enter sides">
                    <button class="box-main__btn" type="button">Perimeter</button>
                    <button class="box-main__btn" type="button">Area</button>
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    <h2>Triangle</h2>
                </div>
                <div class="box-main">
                    <p class="box-main__text">please enter all sides of the triangle</p>
                    <input class="box-main__input" type="number" name="side" id="size" placeholder="side 1">
                    <input class="box-main__input" type="number" name="side" id="size" placeholder="side 2">
                    <input class="box-main__input" type="number" name="side" id="size" placeholder="side 3">
                    <button class="box-main__btn" type="button">Area</button>
                    <p class="box-main__text">please enter base and height</p>
                    <input class="box-main__input" type="number" name="side" id="size" placeholder="base">
                    <input class="box-main__input" type="number" name="side" id="size" placeholder="height">
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    <h2>Rectangule</h2>
                </div>
                <div class="box-main">
                    <p class="box-main__text">please enter radius of circle</p>
                    <input class="box-main__input" type="number" name="side" id="size" placeholder="enter radius">
                    <button class="box-main__btn" type="button">diameter</button>
                    <button class="box-main__btn" type="button">Perimeter</button>
                    <button class="box-main__btn" type="button">Area</button>
                </div>
            </div>
        </section>
      <footer> Â© Copyright @IperEnma </footer>
  </body>

</html>
